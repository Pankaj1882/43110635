<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Feedback</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .filters-row {
            display: flex;
            gap: 10px;
        }

        .filter-form {
            display: flex;
            gap: 6px;
        }

        .filter-form input,
        .filter-form select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            padding: 8px 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-btn {
            background-color: #6c757d;
        }

        .back-btn:hover {
            background-color: #545b62;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .delete-btn:hover {
            background-color: #b52a37;
        }

        .no-data {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<h2>All Feedback</h2>

<div class="top-bar">

    <!-- ðŸ” SEARCH + â­ FILTER -->
    <div class="filters-row">

        <!-- Search -->
        <form th:action="@{/admin/feedback/search}" method="get" class="filter-form">
            <input type="text"
                   name="keyword"
                   placeholder="Search by name or email"
                   th:value="${keyword}">
            <button type="submit">Search</button>
        </form>

        <!-- Rating Filter -->
        <form th:action="@{/admin/feedback/filter}" method="get" class="filter-form">
            <select name="rating" required>
                <option value="">Rating</option>
                <option th:selected="${selectedRating == 5}" value="5">â˜…â˜…â˜…â˜…â˜…</option>
                <option th:selected="${selectedRating == 4}" value="4">â˜…â˜…â˜…â˜…â˜†</option>
                <option th:selected="${selectedRating == 3}" value="3">â˜…â˜…â˜…â˜†â˜†</option>
                <option th:selected="${selectedRating == 2}" value="2">â˜…â˜…â˜†â˜†â˜†</option>
                <option th:selected="${selectedRating == 1}" value="1">â˜…â˜†â˜†â˜†â˜†</option>
            </select>
            <button type="submit">Filter</button>
        </form>

    </div>

    <!-- ðŸ”™ BACK -->
    <a th:href="@{/admin}">
        <button class="back-btn">Back</button>
    </a>

</div>

<table th:if="${feedbacks != null and !feedbacks.isEmpty()}">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Rating</th>
            <th>Comments</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="feedback : ${feedbacks}">
            <td th:text="${feedback.id}"></td>
            <td th:text="${feedback.name}"></td>
            <td th:text="${feedback.email}"></td>
            <td th:text="${feedback.rating}"></td>
            <td th:text="${feedback.comments}"></td>
            <td>
                <a th:href="@{'/admin/delete/' + ${feedback.id}}"
                   onclick="return confirm('Delete this feedback?');">
                    <button class="delete-btn">Delete</button>
                </a>
            </td>
        </tr>
    </tbody>
</table>

<div class="no-data" th:if="${feedbacks == null or feedbacks.isEmpty()}">
    No feedback found
</div>

</body>
</html>
