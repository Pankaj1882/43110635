<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .list-container {
            width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #ff5733;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e04d2b;
        }

        .list-body {
            max-height: 300px;
            overflow-y: auto;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fafafa;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .list-item:hover {
            background: #f0f0f0;
        }

        input[type="checkbox"] {
            transform: scale(1.3);
            cursor: pointer;
        }

        .list-item p {
            flex: 1;
            margin: 0 10px;
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .list-foot {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .clear-btn {
            background-color: #555;
        }

        .clear-btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="list-container">
        <div class="list-header">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button onclick="addNewTask()">Add</button>
        </div>
        <div class="list-body"></div>
        <div class="list-foot">
            <p id="pending-tasks">Pending: 0</p>
            <button class="clear-btn" onclick="reset()">Clear All</button>
        </div>
    </div>

    <script>
        const inputField = document.getElementById('task-input');
        const taskList = document.querySelector('.list-body');
        const pendingCount = document.getElementById('pending-tasks');
        const tasks = [];
        const state = [];
        let count = 0;

        function addNewTask() {
            if (inputField.value.trim() === '') {
                alert('Task cannot be empty!');
                return;
            }
            tasks.push(inputField.value);
            state.push(false);
            count++;
            updatePendingCount();
            inputField.value = ''; 
            render();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            state.splice(index, 1);
            count = tasks.filter((_, i) => !state[i]).length;
            updatePendingCount();
            render();
        }

        function reset() {
            tasks.length = 0;
            state.length = 0;
            count = 0;
            updatePendingCount();
            render();
        }

        function done(checkbox, index) {
            state[index] = checkbox.checked;
            count = tasks.filter((_, i) => !state[i]).length;
            updatePendingCount();
            render();
        }

        function updatePendingCount() {
            pendingCount.textContent = `Pending: ${count}`;

        }

        function render() {
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const taskItem = document.createElement('div');
                taskItem.classList.add('list-item');

                const checkBox = document.createElement('input');
                checkBox.type = 'checkbox';
                checkBox.checked = state[index];
                checkBox.onclick = () => done(checkBox, index);

                const taskText = document.createElement('p');
                taskText.textContent = task;
                taskText.classList.toggle('completed', state[index]);

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'X';
                deleteBtn.onclick = () => deleteTask(index);

                taskItem.append(checkBox, taskText, deleteBtn);
                taskList.appendChild(taskItem);
            });
        }
    </script>
</body>
</html>
